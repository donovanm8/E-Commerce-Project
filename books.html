<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="books__body">
    <section>
      <nav>
        <div class="nav__container">
          <img class="logo" src="assets/Library.svg" alt="">
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Contact</a></li>
            <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fas fa-bars" aria-hidden="true"></i>
          </button>
          <div class="menu__backdrop" style="visibility: hidden;">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fas fa-times" aria-hidden="true"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
              </li>
              <li class="menu__list">
                <a href="#features" class="menu__link" onclick="closeMenu()">Books</a>
              </li>
              <li class="menu__list">
                <a class="menu__link no-cursor" onclick="closeMenu()">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
  
    <main id="books__main">
      <section>
        <div class="container">
          <div class="row">
            <h2 class="section__title books__header--title">
              All <span class="purple">Books</span>
            </h2>
            <div class="book">
              <figure class="book__image--wrapper">
                <img class="book__image" src="assets/konosuba.jpg" alt="">
              </figure>
              <div class="book__title">
                Konosuba: Gods Blessing On This Wonderful World! Vol.1
              </div>
              <div class="book__ratings">
                <i class="fas fa-star" aria-hidden="true"></i>
                <i class="fas fa-star" aria-hidden="true"></i>
                <i class="fas fa-star" aria-hidden="true"></i>
                <i class="fas fa-star" aria-hidden="true"></i>
                <i class="fas fa-star-half-alt" aria-hidden="true"></i>
              </div>
              <div class="book__price">
                <span class="book__price--normal">$59.95</span> $14.95
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  
    <footer>
        <div class="container">
          <div class="row explore__row">
            <a href="#">
              <figure class="footer__logo">
                <img
                  class="footer__logo--image"
                  src="/assets/Library.svg"
                  alt=""
                />
              </figure>
            </a>
            <div class="footer__links">
              <a href="#landing" class="footer__link">Home</a>
              <a href="" class="footer__link no-cursor">About</a>
              <a href="#features" class="footer__link">Mangas</a>
              <a href="" class="footer__link no-cursor">Contact</a>
            </div>
            <div class="footer__copyright">Copyright &copy; 2022 Library</div>
          </div>
        </div>
      </footer>
  </body>
</html>
